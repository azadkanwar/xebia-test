<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Search for Planets</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search for planets" (keyup)="search($event.target.value)">
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let data of planetsList$ | async">
        {{data.name}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

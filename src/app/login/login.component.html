<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" name="username">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password" name="password">
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-card-actions *ngIf="showError">
          <mat-error>Username/password is incorrect.</mat-error>
        </mat-card-actions>
        <button mat-raised-button *ngIf="!loading" type="submit" color="primary">Login</button>
        <mat-spinner class="spinner" [style.display]="loading ? 'block' : 'none'"></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
